<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>
<body>

<aside>
    <img src="./img/Logo.svg" alt="code-connect logo">

    <nav>
        <ul class="link-list">
            <li>
                <a href="#" class="highlight-link">Post</a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/feed.svg">
                    Feed
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/account_circle.svg">
                    Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/img/info.svg">
                    About us
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/logout.svg">
                    Logout
                </a>
            </li>
        </ul>
    </nav>
</aside>

<main>
    <div class="upload-img-container">
        <div class="img-container">
            <img src="img/img1.png" alt="" class="img-main">
        </div>

        <button id="upload-btn">Load Image</button>
        <input type="file" id="image-upload" accept="image/" style="display: none"/>
        <div class="img-name-container">
            <p>project_img.png</p>
            <img src="img/close.svg">
        </div>
    </div>

    <div class="description-container">
        <h2>New Project</h2>

        <form>
            <div>
                <label for="name">Project Name</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div>
                <label for="category">Tags</label>
                <input type="text" name="category" id="input-tags"/>
            </div>
            <ul class="tag-list" id="tag-list">

            </ul>
            <div class="buttons-container">
                <button class="discard-button">Discard</button>
                <button class="post-button">Post</button>
            </div>
        </form>
    </div>
</main>


<script src="script.js"></script>
</body>
</html>
